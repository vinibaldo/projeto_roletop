<main>
    <div class="linha1"></div>
    <h2>FAÇA EVENTO</h2>
    <form method="GET" action="index.html">
        <div>
            <div class="pos1">
                <label for="nome">Nome do evento</label>
            </div>
            <br />
            <input id="nome" type="text" maxlength="20" minlength="5" name="nome">
        </div>
        <div>
            <div class="pos1">
                <label for="email">E-mail do usuário</label>
            </div>
            <br />
            <input id="email" type="text">
        </div>
        <div>
            <div class="pos1">
                <label for="serviços">Serviços</label>
            </div>
            <br />
            <div class="servicos">
                <div>
                    <p>Som</p> 
                    <input id="ser2" type="checkbox"><br />
                </div>
                <div>
                    <p>Ilum.</p>  
                    <input id="ser1" type="checkbox">
                </div>
            </div>
        </div>
        <div>
            <div class="pos1">
                <label for="pessoas">N° de pes.</label>
            </div>
            <br />
            <input id="pessoas" type="text">
        </div>
        <div class="pos1">
            <div class="double-field">
                <div>
                    <label for="data">Data do evento</label>
                    <br />
                    <input id="data" type="date">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <br />
                    <input id="telefone" type="tel" name="telefone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}">
                </div>
            </div>
        </div>
        <div class="pos1">
            <div class="double-field">
                <div>
                    <label for="inicio">Inicio</label>
                    <br />
                    <input id="inicio" type="time">
                </div>
                <div>
                    <label for="fim">Fim</label>
                    <br />
                    <input id="fim" type="time">
                </div>
            </div>
        </div>
        <div class="descricao">
            <label for="desc">Descrição do evento (máx. 200 caractéres)</label>
            <br />
            <input id="desc" type="text" minlength="5" max="200">
        </div>
        <input type="submit" value="CADASTRAR EVENTO" onclick="alert('Evento cadastrado com sucesso! Aguarde a confirmação de evento aceito no seu e-mail!')"/>
    </form>

<!-- Abrir/fechar menu mobile-->
<script>
    function toggleMobileMenu() {
        var ul = document.querySelector("nav ul");
        var commonButtons = document.querySelectorAll("nav .bt-common-menu");
        var icon = document.querySelector(".icon > i");
        
        ul.classList.toggle("mobile-mode");
        
        if (icon.classList.contains("fa-bars")) {
            icon.classList.remove("fa-bars");
            icon.classList.remove("fa");
            
            icon.classList.add("fas");
            icon.classList.add("fa-times");
        } else {
            icon.classList.remove("fas");
            icon.classList.remove("fa-times");
            
            icon.classList.add("fa");
            icon.classList.add("fa-bars");
        }
        
        for (var button of commonButtons) {
            button.classList.toggle("active");
        }
    }
</script>
